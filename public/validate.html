<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <title>Bulk SurfSight App</title>
</head>
<body>
    <div id="structure">
        <h1>SurfSight Device Manager</h1>
        <nav>
            <ul>
                <li><a href="index.html">Manage</a></li>
                <li><a href="validate.html" class="active">Verify</a></li>
                <!--<li><a href="logs.html">Logs</a></li>-->
            </ul>
        </nav>
        <!--IMEI Input Section-->
        <section>
            <!--This is the IMEI input fields-->
            <div id="imeiInput">
                <label name="message">IMEI(s):</label>
                <div id="input-row">
                    <textarea id="message" name="message" rows="5" cols="33" placeholder="Ex. 357650101213857, 357650357521654, etc..."></textarea>
                    <!--<p>or</p>
                    <label for="fileSelect">Upload CSV</label>
                    <input id="fileSelect" type="file" accept=".csv" />-->
                </div>
            </div>
            <br>
            <!--This is the Apply Changes button-->
            <div>
                <button id="validateButton">Verify Devices</button>
            </div>
        </section>
        <hr>
        <!--Results Table Section-->
        <section>
            <div id="loadingIndicator" class="loading-indicator" hidden>
                <span id="loadingText"></span>
            </div>
            <div class="results-table-wrapper">
                <p>Results:</p>
                <table id="validate-results" width="700">
                    <thead>
                        <tr align="left">
                            <th width="300">IMEI</th>
                            <th width="200">Exists</th>
                            <th width="200">Status</th>
                        </tr>
                    </thead>
                    <tbody id="validate-results-body"></tbody>
                </table>
            </div>
            <div id="export-clear-log">
                <button id="exportButton">Export CSV</button>
            </div>
        </section>
    </div>
    <script src="validate.js"></script>
</body>
</html>
