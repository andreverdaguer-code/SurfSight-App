<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <title>Bulk SurfSight App</title>
</head>
<body>
    <div id="structure">
        <section id="login-section">
            <h1>Connect to SurfSight</h1>
        <form id="surf-login-form">
            <label>
                Email:
                <input type="email" id="surfEmail" required />
            </label>
            <label>
                Password:
                <input type="password" id="surfPassword" required />
            </label>
            <button type="submit">Login</button>
        </form>
        <p id="surfAuthStatus"></p>
        </section>
    </div>
    <script src="login.js"></script>
</body>
</html>
